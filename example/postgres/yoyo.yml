paths:
  repositories: yoyo/repositories
schema:
  dialect: postgresql
  tables:
    no_pk_table:
      columns:
        col:
          type: int
        col2:
          type: int
    city:
      columns:
        id:
          type: int
          unsigned: true
          primary_key: true
          auto_increment: true
        name:
          type: varchar(32)
          default: ""
    person:
      columns:
        id:
          type: int
          unsigned: true
          primary_key: true
          auto_increment: true
        name:
          type: varchar(32)
          default: ""
        nickname:
          type: varchar(32)
          default: ''
        favorite_color:
          type: enum('blue', 'red', 'green', 'yellow', 'orange', 'purple')
          nullable: true
        age:
          type: decimal(10,5)
          default: 0.0
      indices:
        - name: color
          columns:
            - favorite_color
      references:
        city:
          go_name: Hometown
          has_one: true
          required: false
